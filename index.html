<!DOCTYPE html>
<html>
<head>
  <title>ğŸ¥ Stealth Cam Recorder</title>
</head>
<body>
  <h2>ğŸ•µï¸ Stealth Recording in Progress...</h2>

  <video id="preview" autoplay playsinline width="320" height="240" muted></video>
  <br>
  <a id="downloadLink" style="display: none;" download="stealth_recording.webm">â¬‡ï¸ Download Recording</a>

  <script>
    let mediaStream;
    let mediaRecorder;
    let recordedChunks = [];
    const RECORD_SECONDS = 10; // â±ï¸ Change this to record longer or shorter

    async function startStealthRecording() {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('preview').srcObject = mediaStream;

        recordedChunks = [];
        mediaRecorder = new MediaRecorder(mediaStream);
        
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const link = document.getElementById('downloadLink');
          link.href = url;
          link.style.display = 'inline';
        };

        mediaRecorder.start();
        console.log("ğŸ”´ Recording started...");

        // Stop after X seconds
        setTimeout(() => {
          mediaRecorder.stop();
          console.log("ğŸ›‘ Recording stopped");
        }, RECORD_SECONDS * 1000);

      } catch (err) {
        alert("Error accessing camera: " + err);
      }
    }

    window.onload = startStealthRecording;
  </script>
</body>
</html>
