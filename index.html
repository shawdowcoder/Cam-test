<!DOCTYPE html>
<html>
<head>
  <title>ğŸ¥ Camera Recorder</title>
</head>
<body>
  <h2>ğŸ¥ Camera Recorder (Allow Access)</h2>

  <video id="preview" autoplay playsinline width="320" height="240"></video>
  <br>

  <button id="startBtn">â–¶ï¸ Start Recording</button>
  <button id="stopBtn" disabled>â¹ï¸ Stop Recording</button>
  <a id="downloadLink" style="display: none;" download="recording.webm">â¬‡ï¸ Download Recording</a>

  <script>
    let mediaStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];

    async function initCamera() {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('preview').srcObject = mediaStream;
      } catch (error) {
        alert("Error accessing camera: " + error);
      }
    }

    document.getElementById('startBtn').onclick = () => {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(mediaStream);
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = url;
        downloadLink.style.display = 'inline';
      };
      mediaRecorder.start();
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    };

    document.getElementById('stopBtn').onclick = () => {
      mediaRecorder.stop();
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    };

    window.onload = initCamera;
  </script>
</body>
</html>
